version: 1
migrationScript: |-
  begin
    create table secrets (
      name text primary key,
      secret text
    );
  end
methods:
  get_secret:
    mode: read
    serviceName: secrets
    args: name text
    returns: table (secret text)
    body: |-
      begin
        return query select secrets.secret from secrets where secrets.name = get_secret.name;
      end
