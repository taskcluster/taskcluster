  global:
  - DEBUG='* -babel -eslint* -superagent -express:* -mocha:*'
language: node_js
sudo: false
node_js:
- '4'
- '5'
- '6'
- '7'
- '8'
notifications:
  irc:
    channels:
    - secure: 
    on_success: change
    on_failure: always
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
    - 'Change view : %{compare_url}'
    - 'Build details : %{build_url}'
    - 'Commit message : %{commit_message}'

