language: node_js
sudo: false
node_js:
- 6
- 8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
caches:
  yarn: true
env:
  global:
  - DEBUG='* -superagent -express:* -mocha:* -eslint* -babel*'
  - CXX=g++-4.8
deploy:
  provider: npm
  skip_cleanup: true
  email: taskcluster-accounts@mozilla.com
  api_key:
    secure: 
  on:
    tags: true
    repo: taskcluster/taskcluster-lib-scopes
