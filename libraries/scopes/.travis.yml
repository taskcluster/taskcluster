language: node_js
sudo: false
node_js:
  - 5
  - 6
  - 7
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
caches:
  yarn: true
env:
  global:
  - DEBUG='* -superagent -express:* -mocha:* -eslint* -babel*'
  - CXX=g++-4.8
deploy:
  provider: npm
  email: taskcluster-accounts@mozilla.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: taskcluster/taskcluster-lib-scopes
