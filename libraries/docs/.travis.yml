language: node_js
sudo: false
node_js:
- '0.12'
- '4'
- '5'
- '6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
script: npm test
env:
  global:
  - DEBUG='taskcluster-lib-docs test'
  - CXX=g++-4.8
notifications:
  irc:
    channels:
    - secure: ""
    on_success: change
    on_failure: always
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
    - 'Change view : %{compare_url}'
    - 'Build details : %{build_url}'
    - 'Commit message : %{commit_message}'
