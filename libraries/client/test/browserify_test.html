<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>
      mocha.ui('tdd');
      mocha.reporter('html');
      function assert(assertion, message) {
        if (!assertion) throw new Error(message || "Assertion failed");
      };
    </script>
    <script src="../taskcluster-client.js"></script>
    <script>
    var reference = {
      "version": 0,
      "$schema": "http://schemas.taskcluster.net/base/v1/api-reference.json#",
      "title": "Test API",
      "description": "Test API",
      "baseUrl": "http://localhost:23526/v1",
      "entries": [
        {
          "type": "function",
          "method": "get",
          "route": "/get-test",
          "query": [],
          "args": [],
          "name": "get",
          "stability": "experimental",
          "title": "Test Get",
          "description": "Place we can call to test GET",
          "scopes": [
            [
              "test:get"
            ]
          ]
        },
        {
          "type": "function",
          "method": "post",
          "route": "/post-test",
          "query": [],
          "args": [],
          "name": "post",
          "stability": "experimental",
          "title": "Test Post",
          "description": "Place we can call to test POST",
          "scopes": [
            [
              "test:post"
            ]
          ],
          "input": "http://schemas.taskcluster.net/nothing.json"
        },
        {
          "type": "function",
          "method": "get",
          "route": "/url-param/<param>/list",
          "query": [],
          "args": [
            "param"
          ],
          "name": "param",
          "stability": "experimental",
          "title": "Test Params",
          "description": "Place we can call to test url parameters",
          "scopes": [
            [
              "test:param"
            ]
          ]
        },
        {
          "type": "function",
          "method": "get",
          "route": "/param-query/<param>",
          "query": [
            "option"
          ],
          "args": [
            "param"
          ],
          "name": "paramQuery",
          "stability": "experimental",
          "title": "Test Query string options",
          "description": "Place we can call to test query string",
          "scopes": [
            [
              "test:query"
            ]
          ]
        }
      ],
    };

    suite("client (browserify)", function() {
      this.timeout(function() {}, 30 * 1000);

      var Client = null;
      var client = null;
      test("createClient", function() {
        Client = taskcluster.createClient(reference);
        client = new Client({
          credentials: {
            clientId: 'tester',
            accessToken: 'secret'
          }
        });
      });

      test("loaded", function() {
        if (!window.taskcluster.Queue) {
          throw new Error("Queue is missing!");
        }
      });

      test("ping queue", function() {
        var queue = new taskcluster.Queue();
        return queue.ping().then(function(result) {
          if(!result.alive) {
            throw new Error("Hmm, something might be wrong with ping()");
          }
        });
      });

      test("Build signed url (in browser)", function() {
        var url = client.buildSignedUrl(client.param, 'test');
      });

      test("Request with authentication", function() {
        return client.param('test-client');
      });

      test("Request with authentication and querystring", function() {
        return client.paramQuery('test-client', {option: 32});
      });

      test('get using authorizedScopes', function() {
        var client = new Client({
          credentials: {
            clientId:       'tester',
            accessToken:    'secret'
          },
          authorizedScopes: ['test:param']
        });
        return client.param('test');
      });

      test('get using authorizedScopes (unauthorized)', function() {
        var client = new Client({
          credentials: {
            clientId:       'tester',
            accessToken:    'secret'
          },
          authorizedScopes: ['test:params']
        });
        return client.param('test').then(function() {
          assert(false, "Expected and error");
        }, function(err) {
          assert(err, "Expected an error");
          assert(err.statusCode === 403, "Wrong status code");
        });
      });

      test('get using temporary credentials', function() {
        var tempCreds = taskcluster.createTemporaryCredentials({
          scopes: ['test:param'],
          expiry: new Date(new Date().getTime() + 60 * 1000),
          credentials: {
            clientId:       'tester',
            accessToken:    'secret'
          },
        });
        var client = new Client({
          credentials: tempCreds
        });
        return client.param('test');
      });

      test('get using temp. creds (unauthorized)', function() {
        var tempCreds = taskcluster.createTemporaryCredentials({
          scopes: ['test:params'],
          expiry: new Date(new Date().getTime() + 60 * 1000),
          credentials: {
            clientId:       'tester',
            accessToken:    'nobody'
          },
        });
        var client = new Client({
          credentials: tempCreds
        });
        return client.param('test').then(function() {
          assert(false, "Expected and error");
        }, function(err) {
          assert(err, "Expected an error");
          assert(err.statusCode === 401, "Wrong status code");
        });
      });

      test('Build signed url', function(done) {
        var url = client.buildSignedUrl(client.param, 'test-client');
        req = new XMLHttpRequest();
        req.onreadystatechange = function() {
          if (req.readyState == 4) {
            if (req.status === 200) {
              done();
            } else {
              done("Response code: " + req.status);
            }
          }
        };
        req.open('GET', url, true);
        req.send();
      });
    });

    suite("WebListener (browserify)", function() {
      this.timeout(30 * 1000);

      test('connect and close WebListener', function() {
        var listener = new taskcluster.WebListener();
        return listener.connect().then(function() {
          return listener.close();
        });
      });

      test("connect, bind and close WebListener", function() {
        var listener = new taskcluster.WebListener();
        return listener.connect().then(function() {
          // Test that we can bind
          var queueEvents = new taskcluster.QueueEvents();
          return listener.bind(queueEvents.taskDefined({
            taskId: 'uTOskJejRr-DFMqUB_bpLw'  // don't care this doesn't exist
          }));
        }).then(function() {
          return listener.close();
        });
      });
    });

    suite("utilities (browserify)", function() {
      this.timeout(30 * 1000);

      test('fromNow()', function() {
        var d1 = new Date();
        var d2 = taskcluster.fromNow();

        // Allow for 10 ms margin
        assert(Math.abs(d2.getTime() - d1.getTime()) <= 10);
      });

      test('fromNow(2 hours)', function() {
        var d1 = new Date();
        d1.setHours(d1.getHours() + 2)
        var d2 = taskcluster.fromNow('2 hours');

        // Allow for 10 ms margin
        assert(Math.abs(d2.getTime() - d1.getTime()) <= 10);
      });

      test('fromNow(2 years 15 months)', function() {
        var d1 = new Date();
        d1.setMonth(d1.getMonth() + 12 * 2 + 15)
        var d2 = taskcluster.fromNow('2 years 15mo');

        // Allow for 10ms margin
        assert(Math.abs(d2.getTime() - d1.getTime()) <= 10);
      });

      test('fromNow(2 years 55 months)', function() {
        var d1 = new Date();
        d1.setMonth(d1.getMonth() + 12 * 2 + 55)
        var d2 = taskcluster.fromNow('2 years 55mo');

        // Allow for 10ms margin
        assert(Math.abs(d2.getTime() - d1.getTime()) <= 10);
      });

      test('fromNow(240 months)', function() {
        var d1 = new Date();
        d1.setFullYear(d1.getFullYear() + 20)
        var d2 = taskcluster.fromNow('240 months');

        // Allow for 10ms margin
        assert(Math.abs(d2.getTime() - d1.getTime()) <= 10);
      });

      test('fromNow(-240 months)', function() {
        var d1 = new Date();
        d1.setFullYear(d1.getFullYear() - 20)
        var d2 = taskcluster.fromNow('-240 months');

        // Allow for 10ms margin
        assert(Math.abs(d2.getTime() - d1.getTime()) <= 10);
      });

      test('fromNow(20 years)', function() {
        var d1 = new Date();
        d1.setFullYear(d1.getFullYear() + 20)
        var d2 = taskcluster.fromNow('20 years');

        // Allow for 10ms margin
        assert(Math.abs(d2.getTime() - d1.getTime()) <= 10);
      });
    });
    </script>
    <script>
      if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
      else { mocha.run(); }
    </script>
  </body>
</html>
