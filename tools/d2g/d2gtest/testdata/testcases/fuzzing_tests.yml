---
testSuite:
  name: Community Fuzzing task tests
  description: Tests features used by the Fuzzing team in the Community deployment of Taskcluster.
  payloadTests:
    - name: Bugmon Processor disableSeccomp test task
      description: >-
        The Bugmon Processor tasks is based on a real production task that uses
        the discontinued `disableSeccomp` capability property.
      dockerWorkerTaskPayload:
        artifacts:
          project/fuzzing/bugmon:
            path: /bugmon-artifacts/
            type: directory
        cache: {}
        capabilities:
          devices:
            hostSharedMemory: true
            loopbackAudio: true
          disableSeccomp: true
          privileged: true
        env:
          BUG_ACTION: process
          MONITOR_ARTIFACT: monitor-1881157-dnCUWpVmTzC-dQguT0njPQ.json
          PROCESSOR_ARTIFACT: processor-result-1881157-dnCUWpVmTzC-dQguT0njPQ.json
        features:
          taskclusterProxy: true
        image:
          namespace: project.fuzzing.orion.bugmon.master
          path: public/bugmon.tar.zst
          type: indexed-image
        maxRunTime: 14400
      genericWorkerTaskPayload:
        artifacts:
        - name: project/fuzzing/bugmon
          path: artifact0
          type: directory
        command:
        - - bash
          - "-cx"
          - "timeout 14400 podman run -t --name taskcontainer --privileged --security-opt=seccomp=unconfined
            -v /dev/shm:/dev/shm -v /dev/snd:/dev/snd --add-host=taskcluster:127.0.0.1 --net=host
            -e BUG_ACTION -e MONITOR_ARTIFACT -e PROCESSOR_ARTIFACT -e RUN_ID -e TASKCLUSTER_PROXY_URL
            -e TASKCLUSTER_ROOT_URL -e TASKCLUSTER_WORKER_LOCATION -e TASK_ID docker-archive:dockerimage
            \nexit_code=$?\npodman cp taskcontainer:/bugmon-artifacts/ artifact0\npodman rm
            taskcontainer\nexit \"${exit_code}\""
        env:
          BUG_ACTION: process
          MONITOR_ARTIFACT: monitor-1881157-dnCUWpVmTzC-dQguT0njPQ.json
          PROCESSOR_ARTIFACT: processor-result-1881157-dnCUWpVmTzC-dQguT0njPQ.json
        features:
          loopbackAudio: true
          taskclusterProxy: true
        maxRunTime: 15300
        mounts:
        - content:
            artifact: public/bugmon.tar.zst
            namespace: project.fuzzing.orion.bugmon.master
          file: dockerimage
          format: zst
        onExitStatus:
          retry:
          - 125
          - 128
