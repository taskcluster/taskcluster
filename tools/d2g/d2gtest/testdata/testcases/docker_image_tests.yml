      allowLoopbackAudio: true
      allowLoopbackVideo: true
      allowPrivileged: true
      allowPtrace: true
      allowTaskclusterProxy: true
      gpus: all
    description: Test DockerImageName
    dockerWorkerTaskPayload:
      command:
      - echo "Hello world"
      image: ubuntu
      maxRunTime: 3600
    genericWorkerTaskPayload:
      command:
      - - /usr/bin/env
        - bash
        - -cx
        - docker run -t --name taskcontainer --memory-swap -1 --pids-limit -1 -e RUN_ID
          -e TASKCLUSTER_INSTANCE_TYPE -e TASKCLUSTER_ROOT_URL -e TASKCLUSTER_WORKER_LOCATION
          -e TASK_GROUP_ID -e TASK_ID ubuntu 'echo "Hello world"'
      features:
        backingLog: true
        liveLog: true
        resourceMonitor: true
      logs:
        backing: public/logs/live_backing.log
        live: public/logs/live.log
      maxRunTime: 3600
      onExitStatus:
        retry:
        - 125
        - 128
      osGroups:
      - docker
      taskclusterProxyInterface: docker-bridge
