            kvm: true
        command:
        - /bin/bash
        - -c
        - for ((i=1;i<=600;i++)); do echo $i; sleep 1; done
        image: ubuntu:latest
        maxRunTime: 630
      priority: lowest
      projectId: none
      provisionerId: proj-taskcluster
