---
testSuite:
  name: Artifacts test
  description: Test that artifacts will be created.
  payloadTests:
    - name: Artifacts test
      description: >-
        Tests that artifacts will be created in the resulting generic worker task payload.
      dockerWorkerTaskPayload:
        artifacts:
          public/fred:
            type: file
            path: /home/worker/artifacts/fred.txt
          # Issue #6470
          public/build.tar.gz:
            path: /etc/passwd' artifact0; whoami; echo foo > /root/bar; cp 'foo
            expires: '2024-05-28T16:12:56.693817Z'
            type: file
        command:
          - echo "Hello world"
        image: ubuntu
        maxRunTime: 3600
      genericWorkerTaskPayload:
        artifacts:
          - expires: '2024-05-28T16:12:56.693Z'
            name: public/build.tar.gz
            path: artifact0
            type: file
          - name: public/fred
            path: artifact1.txt
            type: file
        command:
          - - bash
            - '-cx'
            - >-
              timeout 3600 podman run -t --name taskcontainer
              --memory-swap -1 --pids-limit -1 --ulimit host
              -e RUN_ID
              -e TASKCLUSTER_INSTANCE_TYPE
              -e TASKCLUSTER_ROOT_URL
              -e TASKCLUSTER_WORKER_LOCATION
              -e TASK_GROUP_ID
              -e TASK_ID
              ubuntu 'echo "Hello world"'

              exit_code=$?

              podman cp taskcontainer:'/etc/passwd'\'' artifact0; whoami; echo foo > /root/bar; cp '\''foo' artifact0

              podman cp taskcontainer:'/home/worker/artifacts/fred.txt' 'artifact1.txt'

              podman rm taskcontainer

              exit "${exit_code}"
        maxRunTime: 4500
        onExitStatus:
          retry:
            - 125
            - 128
  taskDefTests: []
