testSuite:
  description: Test that artifacts will be created.
  name: Artifacts test
  payloadTests:
  - d2gConfig:
      allowChainOfTrust: true
      allowDisableSeccomp: true
      allowGPUs: false
      allowHostSharedMemory: true
      allowInteractive: true
      allowKVM: true
      allowLoopbackAudio: true
      allowLoopbackVideo: true
      allowPrivileged: true
      allowPtrace: true
      allowTaskclusterProxy: true
      gpus: all
    description: Tests that artifacts will be created in the resulting generic worker
      task payload.
    dockerWorkerTaskPayload:
      artifacts:
        public/build.tar.gz:
          expires: "2024-05-28T16:12:56.693817Z"
          path: /etc/passwd' artifact0; whoami; echo foo > /root/bar; cp 'foo
          type: file
        public/fred:
          path: /home/worker/artifacts/fred.txt
          type: file
      command:
      - echo "Hello world"
      image: ubuntu
      maxRunTime: 3600
    genericWorkerTaskPayload:
      artifacts:
      - expires: "2024-05-28T16:12:56.693Z"
        name: public/build.tar.gz
        optional: true
        path: artifact0
        type: file
      - expires: "0001-01-01T00:00:00.000Z"
        name: public/fred
        optional: true
        path: artifact1.txt
        type: file
      command:
      - - bash
        - -cx
        - |-
          docker pull ubuntu
          timeout -s TERM -k 10 --preserve-status 3600 docker run -t --name taskcontainer --memory-swap -1 --pids-limit -1 -e RUN_ID -e TASKCLUSTER_INSTANCE_TYPE -e TASKCLUSTER_ROOT_URL -e TASKCLUSTER_WORKER_LOCATION -e TASK_GROUP_ID -e TASK_ID ubuntu 'echo "Hello world"'
          exit_code=$?
          docker cp taskcontainer:'/etc/passwd'\'' artifact0; whoami; echo foo > /root/bar; cp '\''foo' artifact0
          docker cp taskcontainer:'/home/worker/artifacts/fred.txt' 'artifact1.txt'
          docker rm -v taskcontainer
          exit "${exit_code}"
      features:
        backingLog: true
        liveLog: true
      logs:
        backing: public/logs/live_backing.log
        live: public/logs/live.log
      maxRunTime: 4500
      onExitStatus:
        retry:
        - 125
        - 128
      osGroups:
      - docker
    name: Artifacts test
