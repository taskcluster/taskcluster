testSuite:
  description: These tests capture chain of trust covering the range of possible properties
    that might get set.
  name: Chain of Trust tests
  payloadTests:
  - d2gConfig:
      allowChainOfTrust: true
      allowDisableSeccomp: true
      allowGPUs: false
      allowHostSharedMemory: true
      allowInteractive: true
      allowKVM: true
      allowLoopbackAudio: true
      allowLoopbackVideo: true
      allowPrivileged: true
      allowPtrace: true
      allowTaskclusterProxy: true
      gpus: all
    description: Test for when the image is specified as a named docker image (image.type
      = 'docker-image')
    dockerWorkerTaskPayload:
      command:
      - foo
      - bar
      env:
        ABC: def
        GHI: jkl
      features:
        chainOfTrust: true
      image:
        name: my-little/pony:4.1
        type: docker-image
      maxRunTime: 3600
    genericWorkerTaskPayload:
      command:
      - - /usr/bin/env
        - bash
        - -cx
        - docker run -t --name taskcontainer --memory-swap -1 --pids-limit -1 --add-host=localhost.localdomain:127.0.0.1
          --env-file env.list 'my-little/pony:4.1' foo bar
      features:
        backingLog: true
        chainOfTrust: true
        liveLog: true
        resourceMonitor: true
      logs:
        backing: public/logs/live_backing.log
        live: public/logs/live.log
      maxRunTime: 3600
      onExitStatus:
        retry:
        - 125
        - 128
      osGroups:
      - docker
      taskclusterProxyInterface: docker-bridge
    name: Named Docker Image Test
  - d2gConfig:
      allowChainOfTrust: true
      allowDisableSeccomp: true
      allowGPUs: false
      allowHostSharedMemory: true
      allowInteractive: true
      allowKVM: true
      allowLoopbackAudio: true
      allowLoopbackVideo: true
      allowPrivileged: true
      allowPtrace: true
      allowTaskclusterProxy: true
      gpus: all
    description: Test for when the image is specified as an indexed docker image (image.type
      = 'indexed-image')
    dockerWorkerTaskPayload:
      command:
      - foo
      - bar
      env:
        ABC: def
        GHI: jkl
      features:
        chainOfTrust: true
      image:
        namespace: myimage
        path: foo/bar
        type: indexed-image
      maxRunTime: 3600
    genericWorkerTaskPayload:
      command:
      - - /usr/bin/env
        - bash
        - -cx
        - docker run -t --name taskcontainer --memory-swap -1 --pids-limit -1 --add-host=localhost.localdomain:127.0.0.1
          --env-file env.list "${D2G_IMAGE_ID}" foo bar
      features:
        backingLog: true
        chainOfTrust: true
        liveLog: true
        resourceMonitor: true
        taskclusterProxy: true
      logs:
        backing: public/logs/live_backing.log
        live: public/logs/live.log
      maxRunTime: 3600
      mounts:
      - content:
          artifact: foo/bar
          namespace: myimage
        file: dockerimage
      onExitStatus:
        retry:
        - 125
        - 128
      osGroups:
      - docker
      taskclusterProxyInterface: docker-bridge
    name: Indexed Docker Image Test
  - d2gConfig:
      allowChainOfTrust: true
      allowDisableSeccomp: true
      allowGPUs: false
      allowHostSharedMemory: true
      allowInteractive: true
