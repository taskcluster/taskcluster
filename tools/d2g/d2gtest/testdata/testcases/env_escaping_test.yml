testSuite:
  description: Test that environment variables are properly escaped.
  name: Environment variable escaping test
  payloadTests:
  - d2gConfig:
      allowChainOfTrust: true
      allowDisableSeccomp: true
      allowGPUs: false
      allowHostSharedMemory: true
      allowInteractive: true
      allowKVM: true
      allowLoopbackAudio: true
      allowLoopbackVideo: true
      allowPrivileged: true
      allowPtrace: true
      allowTaskclusterProxy: true
      gpus: all
    description: If an environment variable contains spaces or special characters,
      it should be escaped before passing to the docker run command.
    dockerWorkerTaskPayload:
      command:
      - echo "Hello world"
      env:
        ' test123 --help  ; whoami ; ': testing
      image: ubuntu
      maxRunTime: 3600
    genericWorkerTaskPayload:
      command:
      - - bash
        - -cx
        - |-
          docker pull ubuntu
          timeout -s KILL 3600 docker run -t --name taskcontainer --memory-swap -1 --pids-limit -1 --tmpfs /tmp:exec -e ' test123 --help  ; whoami ; ' -e RUN_ID -e TASKCLUSTER_INSTANCE_TYPE -e TASKCLUSTER_ROOT_URL -e TASKCLUSTER_WORKER_LOCATION -e TASK_GROUP_ID -e TASK_ID ubuntu 'echo "Hello world"'
          exit_code=$?
          docker rm -v taskcontainer
          exit "${exit_code}"
      env:
        ' test123 --help  ; whoami ; ': testing
      features:
        backingLog: true
        liveLog: true
      logs:
        backing: public/logs/live_backing.log
        live: public/logs/live.log
      maxRunTime: 3600
      onExitStatus:
        retry:
        - 125
        - 128
      osGroups:
      - docker
    name: Env escaping test
