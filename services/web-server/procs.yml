web:
  type: web
  command: node src/main.js server
  readinessPath: .well-known/apollo/server-health
  paths:
    - '/login'
    - '/login/*'
    - '/subscription'
    - '/graphql'
scanner:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node src/main.js scanner
cleanup-expire-authorization-codes:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node src/main.js cleanup-expire-authorization-codes
cleanup-expire-access-tokens:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node src/main.js cleanup-expire-access-tokens
write-docs:
  type: build
  command: node src/main.js writeDocs
