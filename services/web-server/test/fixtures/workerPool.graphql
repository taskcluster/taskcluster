query WorkerPool($workerPoolId: String!){
  WorkerPool(workerPoolId: $workerPoolId){
    workerPoolId
    owner
    pendingTasks
    currentCapacity
    requestedCount
    runningCount
    stoppingCount
    stoppedCount
    requestedCapacity
    runningCapacity
    stoppingCapacity
    stoppedCapacity
  }
}
