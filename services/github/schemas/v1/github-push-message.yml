$schema:  http://json-schema.org/draft-06/schema#
title:        "GitHub Push Message"
description: |
  Message reporting that a GitHub push has occurred
type:         object
properties:
  version:    {$const: message-version}
  organization:
    description: |
      The GitHub `organization` which had an event.
    type:         string
    minLength:    {$const: github-identifier-min-length}
    maxLength:    {$const: github-identifier-max-length}
    pattern:      {$const: github-identifier-pattern}
  repository:
    description: |
      The GitHub `repository` which had an event.
    type:         string
    minLength:    {$const: github-identifier-min-length}
    maxLength:    {$const: github-identifier-max-length}
    pattern:      {$const: github-identifier-pattern}
  installationId:
    description: |
       The installation which had an event.
    type:          integer
    minLength:    {$const: github-installation-minimum}
    maxLength:    {$const: github-installation-maximum}
  eventId:
    type: string
    description: |
      The GitHub webhook deliveryId. Extracted from the header 'X-GitHub-Delivery'
    pattern: {$const: github-guid-pattern}
  details:
    type:         object
    description: |
      Metadata describing the push (for version 0)
  body:
    type: object
    description: |
      The raw body of github event (for version 1)
  tasks_for:
    type: string
    description: |
      The type of the event (for version 1)
  branch:
    type: string
    description: |
      The head ref of the event (for version 1)
additionalProperties: false
required:
  - version
  - organization
  - repository
  - installationId
  - eventId
  - body
  - tasks_for
  - branch
