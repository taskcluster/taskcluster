version: 0
metadata:
  name: "name"
  description: "description"
  owner: "test@test.com"
  source: "http://mrrrgn.com"
tasks:
  - provisionerId: aprovisioner
    workerType: worker
    extra:
      github:
        env: true
        events:
          - push
    payload:
      image: "ubuntu:latest"
      command:
        - test
    metadata:
      name: "Push Task"
      description: "description"
      owner: "test@test.com"
      source: "http://mrrrgn.com"
  - provisionerId: aprovisioner2
    workerType: worker2
    extra:
      github:
        env: true
        events:
          - pull_request.opened
          - pull_request.synchronize
          - pull_request.reopened
    payload:
      image: "ubuntu:latest"
      command:
        - test
    metadata:
      name: "PR task"
      description: "description2"
      owner: "test@test.com"
      source: "http://mrrrgn.com"
  - provisionerId: aprovisioner3
    workerType: worker3
    extra:
      github:
        env: true
        events:
          - release
    payload:
      image: "ubuntu:latest"
      command:
        - test
    metadata:
      name: "Release task"
      description: "description3"
      owner: "test@test.com"
      source: "http://mrrrgn.com"
