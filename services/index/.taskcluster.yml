version: 0
metadata:
  name: "TaskCluster Index Tests"
  description: "All non-integration tests for taskcluster github"
  owner: "{{ event.head.user.email }}"
  source: "{{ event.head.repo.url }}"
tasks:
  - provisionerId: "{{ taskcluster.docker.provisionerId }}"
    workerType: "{{ taskcluster.docker.workerType }}"
    extra:
      github:
        env: true
        events:
          - push
          - pull_request.opened
          - pull_request.synchronize
          - pull_request.reopened
    scopes:
      - secrets:get:project/taskcluster/testing/taskcluster-index
    payload:
      maxRunTime: 3600
      image: "node:8"
      env:
        NO_TEST_SKIP: "true"
      features:
        taskclusterProxy: true
      command:
        - "/bin/bash"
        - "--login"
        - "-c"
        - "git clone {{event.head.repo.url}} repo && cd repo && git checkout {{event.head.sha}} && yarn global add node-gyp && yarn install && DEBUG=*,-eslint*,-mocha* yarn test"
    metadata:
      name: "TaskCluster Index Tests"
      description: "All non-integration tests"
      owner: "{{ event.head.user.email }}"
      source: "{{ event.head.repo.url }}"

