$schema:                  http://json-schema.org/draft-06/schema#
title:                    "Credentials Response"
description: |
  A response containing temporary credentials.
type:                     object
properties:
  clientId:
    type:                 string
    pattern:              {$const: clientId}
  accessToken:
    type:                 string
    pattern:              {$const:  access-token-pattern}
  certificate:
    type:                 string
additionalProperties:     false
required:
  - clientId
  - accessToken
  - certificate
