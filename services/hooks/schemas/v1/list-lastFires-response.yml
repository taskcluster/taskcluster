$schema: "/schemas/common/metaschema.json#"
title:          "LastFires list"
description:    |
  List of lastFires
type:           object
properties:
  lastFires:
    title: "LastFires"
    type: array
    uniqueItems: false
    items:
      type: object
      properties:
        hookGroupId:        {$const: hookGroupId}
        hookId:             {$const: hookId}
        firedBy:
          type: string
          enum:
            - schedule
            - triggerHook
            - triggerHookWithToken
            - pulseMessage
        taskId:
          title:          "Task Identifier"
          description: |
                Unique task identifier, this is UUID encoded as
                [URL-safe base64](http://tools.ietf.org/html/rfc4648#section-5) and
                stripped of `=` padding.
          type:           string
          pattern:        {$const: slugid-pattern}
        taskCreateTime:
          description:    "Time when the task was created"
          type:   string
          format: date-time
        result:
          description: "Information about success or failure of firing of the hook"
          type: string
          enum:
            - success
            - error
        taskState:
          description: |
            Task state derived from tasks last run status.
            This value can change through time as tasks are being scheduled, run and re-run.
            If task doesn't exist or was just created, this value will default to `unscheduled`.
          type: string
          enum:
            - unscheduled
            - pending
            - running
            - completed
            - failed
            - exception
        error:
          description: |
            The error that occurred when firing the task. This is typically,
            but not always, an API error message.
          type: string
      additionalProperties: false
      required:
        - hookGroupId
        - hookId
        - taskId
        - firedBy
        - taskCreateTime
        - result
        - taskState
        - error
  continuationToken:
    title:                "Continuation Token"
    type:                 string
    description: |
      A continuation token is returned if there are more results than listed
      here. You can optionally provide the token in the request payload to
      load the additional results.
additionalProperties: false
required: [lastFires]
