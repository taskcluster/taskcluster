version: 0
tasks:
  - provisionerId: '{{ taskcluster.docker.provisionerId }}'
    workerType: '{{ taskcluster.docker.workerType }}'
    extra:
      github:
        events:
          - pull_request.opened
          - pull_request.reopened
          - pull_request.synchronize
          - push
          - release
    scopes:
        - 'secrets:get:repo:github.com/taskcluster/taskcluster-hooks'
    payload:
      features:
        taskclusterProxy: true
      maxRunTime: 3600
      image: node:8
      command:
        - /bin/bash
        - '--login'
        - '-c'
        - >-
          git clone {{event.head.repo.url}} repo && cd repo && git config
          advice.detachedHead false && git checkout {{event.head.sha}} &&
          yarn &&
          yarn test
    metadata:
      name: taskcluster-hooks tests
      description: Run tests for taskcluster-hooks in Taskcluster
      owner: '{{ event.head.user.email }}'
      source: '{{ event.head.repo.url }}'
allowPullRequests: public

