$schema:  "/schemas/common/metaschema.json#"
title:  "Notification Type And Address"
description:  |
  Type of notification and its corresponding address.
type: object
properties:
  notificationType:
    type: string
    enum:
      - "email"
      - "pulse"
      - "irc-user"
      - "irc-channel"
      - "matrix-room"
      - "slack-channel"
  notificationAddress:
    type: string
additionalProperties: false
required:
  - notificationType
  - notificationAddress
