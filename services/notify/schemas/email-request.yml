$schema:            http://json-schema.org/draft-04/schema#
title:              "Send Email Request"
description: |
  Request to send an email
type:               object
properties:
  address:
    type:           string
    format:         email
    description: |
      E-mail address to which the message should be sent
  subject:
    type:           string
    maxLength:      255
    minLength:      1
    description: |
      Subject line of the e-mail, this is plain-text
  content:
    type:           string
    minLength:      1
    maxLength:      102400
    description: |
      Content of the e-mail as **markdown**, will be rendered to HTML before
      the email is sent. Notice that markdown allows for a few HTML tags, but
      won't allow inclusion of script tags and other unpleasantries.
  link:
    type:           string
    maxLength:      1024
    minLength:      1
    format:         uri
    description: |
      Optional link that can be added as a button to the email.
  template:
    type:           string
    minLength:      1
    maxLength:      32
    description: |
      A template that the content can be rendered into. WRITE MORE HERE.
      ALSO MAKE IT SO THAT content IS AN OBJECT SO THAT THINGS CAN BE
      SUBSITUTED IN
  replyTo:
    type:           string
    format:         email
    description: |
      Reply-to e-mail (this property is optional)
additionalProperties: false
required:
  - address
  - subject
  - content
