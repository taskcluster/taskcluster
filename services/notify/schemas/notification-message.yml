$schema:            http://json-schema.org/draft-04/schema#
title:              "Notification Message"
description: |
  This can be pretty much anything you want it to be.
type: object
properties:
  version: {$const: message-version}
  message:
    title: "Message"
    description: |
      Arbitrary message.
    type: object
required:
 - message
additionalProperties: false
