sudo: false
env:
  global:
  - DEBUG='* -mocha:* -superagent -express:* -base:validator -base:entity'
language: node_js
node_js:
- '4'
script: npm test
before_install:
- openssl aes-256-cbc -K $encrypted_c01da2a090bc_key -iv $encrypted_c01da2a090bc_iv
  -in taskcluster-auth.conf.json.enc -out taskcluster-auth.conf.json -d

# encrpyt channel name to get around issue
# https://github.com/travis-ci/travis-ci/issues/1094
notifications:
  irc:
    channels:
      # encrpyted string was "irc.mozilla.org#taskcluster-bots"
      - secure: "GUaaOCYK5/5b1yRImdNhoqN1t9YG6YRjf3J3QxfKb9wpzxGzxu/q0kCBk93mmTe+bNOF1uCQ1CI5chVbm+QfgG56PKWdwz/SBnwVx1AvXUHzBZZqqra/1i0ZQnDPRqhTnqeOmAODX+rmgnBPcyUhojk3ou1NTroGgSNm7HrrNwU="
    on_success: change
    on_failure: always
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
      - "Commit message : %{commit_message}"
