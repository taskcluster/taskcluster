version: 0
metadata:
  name: "Taskcluster Auth Tests"
  description: "All tests for taskcluster auth"
  owner: "{{ event.head.user.email }}"
  source: "{{ event.head.repo.url }}"
tasks:
  - provisionerId: "{{ taskcluster.docker.provisionerId }}"
    workerType: "{{ taskcluster.docker.workerType }}"
    extra:
      github:
        env: true
        events:
          - push
          - pull_request.opened
          - pull_request.synchronize
          - pull_request.reopened
    scopes:
      - secrets:get:project/taskcluster/testing/taskcluster-auth
    payload:
      maxRunTime: 3600
      image: "node:8"
      env:
        NO_TEST_SKIP: true
        TEST_BUCKET: 'test-bucket-for-any-garbage'
      features:
        taskclusterProxy: true
      command:
        - "/bin/bash"
        - "--login"
        - "-c"
        - "git clone {{event.head.repo.url}} repo && cd repo && git checkout {{event.head.sha}} && yarn global add node-gyp && yarn install && yarn test"
    metadata:
      name: "Taskcluster Auth Tests"
      description: "All tests"
      owner: "{{ event.head.user.email }}"
      source: "{{ event.head.repo.url }}"

