$schema:  http://json-schema.org/draft-04/schema#
title:                      "Get Client Response"
description: |
  Get all details about a client, useful for tools modifying a client
type:                       object
properties:
  clientId:
    description: |
      ClientId of the client scopes is requested about
    type:                 string
    pattern:              {$const: clientId}
  expires:
    description: |
      Date and time where the clients access is set to expire
    type:                   string
    format:                 date-time
  description:
    description: |
      Description of what these credentials are used for in markdown.
      Should include who is the owner, point of contact.
    type:                   string
    maxLength:              10240
    # 10 kb
  created:
    description: |
      Date and time when this client was created
    type:                   string
    format:                 date-time
  lastModified:
    description: |
      Date and time of last modification
    type:                   string
    format:                 date-time
  lastDateUsed:
    description: |
      Date of last time this client was used. Will only be updated every 6 hours
      or so this may be off by up-to 6 hours. But it still gives a solid hint
      as to whether or not this client is in use.
    type:                   string
    format:                 date-time
  lastRotated:
    description: |
      Date and time of when the `accessToken` was reset last time.
    type:                   string
    format:                 date-time
  scopes:
    description: |
      List of scopes the client has (unexpanded).  Scopes must be composed of
      printable ASCII characters and spaces.
    type:                   array
    default:                []
    items:
      description: Scope
      type:                 string
      pattern: "^[\x20-\x7e]*$"
    uniqueItems:            true
  expandedScopes:
    description: |
      List of scopes granted to this client by matching roles.  Scopes must be
      composed of printable ASCII characters and spaces.
    type:                   array
    items:
      description: |
        Scope that client is granted by a role
      type:                 string
      pattern:              "^[\x20-\x7e]*$"
  disabled:
    description: |
      If true, this client is disabled and cannot be used.  This usually occurs when the
      scopes avaialble to the user owning the client no longer satisfy the client.
    type: boolean
additionalProperties:       false
required:
  - clientId
  - expires
  - description
  - created
  - lastModified
  - lastDateUsed
  - lastRotated
  - scopes
  - expandedScopes
  - disabled
