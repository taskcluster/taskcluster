defaults:
  app:
    workerTableName: WMWorkers
    workerPoolTableName: WMWorkerPools
    workerPoolErrorTableName: WMWorkerPoolErrors
    errorsExpirationDelay: '-4 days' # Anything older than a few days goes away
  monitoring:
    level: !env:optional LEVEL
    errorConfig: !env:json:optional ERROR_CONFIG
  taskcluster:
    rootUrl: !env TASKCLUSTER_ROOT_URL
    credentials:
      clientId: !env TASKCLUSTER_CLIENT_ID
      accessToken: !env TASKCLUSTER_ACCESS_TOKEN
  azure:
    accountId: !env AZURE_ACCOUNT_ID
  server:
    port: !env:number PORT
    env: !env NODE_ENV
    forceSSL: !env:bool FORCE_SSL
    trustProxy: !env:bool TRUST_PROXY
  pulse:
    hostname: !env PULSE_HOSTNAME
    username: !env PULSE_USERNAME
    password: !env PULSE_PASSWORD
    vhost: !env PULSE_VHOST
  providers: !env:json PROVIDERS


test:
  server:
    port: 60409
    env: 'development'
    forceSSL: false
    trustProxy: false
  app:
    errorsExpirationDelay: '-1 hour'
  providers:
    testing1:
      providerType: testing
    testing2:
      providerType: testing
    static:
      providerType: static
    google:
      providerType: google
