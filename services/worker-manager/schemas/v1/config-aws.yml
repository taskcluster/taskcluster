$schema: "/schemas/common/metaschema.json#"
title: AWS Provider Config
description: |
  Defines the shape of the config section of a workerpool if the workerPool.providerId is an AWS provider.
  Much of these fields are documented [here](https://docs.aws.amazon.com/AWSJavaScriptSDK/latest/AWS/EC2.html#runInstances-property)
type: object
properties:
  minCapacity:
    title: Minimum Capacity
    type: integer
    minimum: 0
    description: |
      The minimum amount of capacity that worker-manager should make
      available at any given time.
  maxCapacity:
    title: Maximum Capacity
    type: integer
    minimum: 0
    description: |
      The maximum amount of capacity that worker-manager should make
      available at any given time.
  capacityPerInstance:
    title: Capacity Per Instance
    type: integer
    minimum: 1
    description: The number of tasks a single worker of this type can run at any given time.
  imageId:
    title: AMI ID
    type: string
    description: Defines the AMI (and, therefore, worker implementation/version)
  instanceType:
    title: Instance Type
    type: string
    description: Defines the type of instance to spin. Refer to https://aws.amazon.com/ec2/instance-types/