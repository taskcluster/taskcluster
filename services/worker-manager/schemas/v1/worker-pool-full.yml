$schema: "/schemas/common/metaschema.json#"
title: Worker Pool Full Definition
description: |
  A complete worker pool definition.
type:               object
properties:
  workerPoolId:
    title: Worker Pool ID
    type:           string
    # Note that the portion after the `/` is quite severely limited in hopes it works with
    # most cloud providers
    pattern:        '^[a-zA-Z0-9-_]{1,38}/[a-z]([-a-z0-9]{0,36}[a-z0-9])?$'
    description: |
      The ID of this worker pool (of the form `providerId/workerType` for compatibility)
  providerId:
    title: Provider
    type:           string
    # note that this is typically used as the workerGroup for workers,
    # so its format should match that for workerGroup.
    minLength:      {$const: identifier-min-length}
    maxLength:      {$const: identifier-max-length}
    pattern:        {$const: identifier-pattern}
    description: |
      The provider responsible for managing this worker pool.
  description:
    title: Description
    type:           string
    maxLength:      10240
    description: |
      A description of this worker pool.
  created:
    title: Created
    description: |
      Date and time when this worker pool was created
    type:                   string
    format:                 date-time
  lastModified:
    title: Last Modified
    description: |
      Date and time when this worker pool was last updated
    type:                   string
    format:                 date-time
  config:
    # Inside the handler, it will assert that these fields match
    # correctly to the implementation the provider has been configured to use.
    type: object
    additionalProperties: true
  owner:
    title: Owner Email
    type: string
    format: email
    description: |
      An email address to notify when there are provisioning errors for this
      worker pool.
  scheduledForDeletion:
    title: Scheduled For Deletion
    type: boolean
    description: If true, a user has requested that this worker pool be deleted
  emailOnError:
    title: Wants Email
    type: boolean
    description: If true, the owner should be emailed on provisioning errors
additionalProperties: false
required:
  - providerId
  - description
  - created
  - lastModified
  - config
  - owner
  - scheduledForDeletion
  - emailOnError
