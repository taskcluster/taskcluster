$schema: "/schemas/common/metaschema.json#"
title:        "Task Defined Message"
description: |
  Message reporting that a task has been defined. The task may or may not be
  _scheduled_ too.
type:         object
properties:
  version:    {$const: message-version}
  status:     {$ref: 'task-status.json#'}
  task:
    description: |
      Subset of a task definition
    type:               object
    properties:
      tags:   {$ref: "task.json#/properties/tags"}
    additionalProperties: false
    required:
      - tags
additionalProperties: false
required:
  - version
  - status
