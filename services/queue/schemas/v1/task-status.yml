$schema: "/schemas/common/metaschema.json#"
title:              "Task Status Structure"
description: |
  A representation of **task status** as known by the queue
type:               object

# NOTE: updates to this schema should be refected in
# services/hooks/schemas/v1/task-status.yml as well.

properties:
  taskId: {$const: "taskId"}
  provisionerId: {$ref: "task.json#/properties/provisionerId"}
  workerType: {$ref: "task.json#/properties/workerType"}
  taskQueueId: {$ref: "task.json#/properties/taskQueueId"}
  schedulerId: {$ref: "task.json#/properties/schedulerId", default: '-'}
  projectId: {$ref: "task.json#/properties/projectId"}
  taskGroupId: {$ref: "task.json#/properties/taskGroupId"}
  priority: {$ref: "task.json#/properties/priority"}
  deadline:         {$const: deadline}
  expires:          {$const: expires}
  retriesLeft:
    title:          "Retries Left"
    description: |
      Number of retries left for the task in case of infrastructure issues
    type:           integer
    minimum:        0
    maximum:        999
  state:
    title:          "State"
    description: |
      State of this task. This is just an auxiliary property derived from state
      of latests run, or `unscheduled` if none.
    type:           string
    enum:
      - unscheduled
      - pending
      - running
      - completed
      - failed
      - exception
  runs:
    title:          "List of Runs"
    description: |
      List of runs, ordered so that index `i` has `runId == i`
    type:           array
    uniqueItems: true
    items:
      title:              "Run Information"
      description: |
        JSON object with information about a run
      type:               object
      properties:
        runId:
          title:          "Run Identifier"
          description: |
            Id of this task run, `run-id`s always starts from `0`
          type:           integer
          minimum:        {$const: min-run-id}
          maximum:        {$const: max-run-id}
        state:
          title:          "Run State"
          description: |
            State of this run
          type:           string
          enum:
            - pending
            - running
            - completed
            - failed
            - exception
        reasonCreated:
          title:          "Reason Created"
          description: |
            Reason for the creation of this run,
            **more reasons may be added in the future**.
          type:           string
          enum:
            - scheduled
            - retry
            - task-retry
            - rerun
            - exception
        reasonResolved:
          title:          "Reason Resolved"
          description: |
            Reason that run was resolved, this is mainly
            useful for runs resolved as `exception`.
            Note, **more reasons may be added in the future**, also this
            property is only available after the run is resolved. Some of these
            reasons, notably `intermittent-task`, `worker-shutdown`, and
            `claim-expired`, will trigger an automatic retry of the task.
            Note that 'superseded' is here only for compatibility, as that
            functionality has been removed.
          type:           string
          enum:
            - completed
            - failed
            - deadline-exceeded
            - canceled
            - claim-expired
            - worker-shutdown
            - malformed-payload
            - resource-unavailable
            - internal-error
            - intermittent-task
            - superseded
        workerGroup:
          title:        "Worker Group"
          description: |
            Identifier for group that worker who executes this run is a part of,
            this identifier is mainly used for efficient routing.
            Note, this property is only present after the run is claimed.
          type:         string
          minLength:    {$const: identifier-min-length}
          maxLength:    {$const: identifier-max-length}
          pattern:      {$const: identifier-pattern}
        workerId:
          title:        "Worker Identifier"
          description: |
            Identifier for worker evaluating this run within given
            `workerGroup`. Note, this property is only available after the run
            has been claimed.
          type:         string
          minLength:    {$const: identifier-min-length}
          maxLength:    {$const: identifier-max-length}
          pattern:      {$const: identifier-pattern}
        takenUntil:
          title:        "Taken Until"
          description: |
            Time at which the run expires and is resolved as `failed`, if the
            run isn't reclaimed. Note, only present after the run has been
            claimed.
          type:         string
          format:       date-time
        scheduled:
          title:        "Scheduled"
          description: |
            Date-time at which this run was scheduled, ie. when the run was
            created in state `pending`.
          type:         string
          format:       date-time
        started:
          title:        "Started"
          description: |
            Date-time at which this run was claimed, ie. when the run changed
            state from `pending` to `running`. This property is only present
            after the run has been claimed.
          type:         string
          format:       date-time
        resolved:
          title:        "Resolved"
          description: |
            Date-time at which this run was resolved, ie. when the run changed
            state from `running` to either `completed`, `failed` or `exception`.
            This property is only present after the run as been resolved.
          type:         string
          format:       date-time
      additionalProperties: false
      required:
        - runId
        - state
        - reasonCreated
        - scheduled
additionalProperties: false
required:
  - taskId
  - provisionerId
  - workerType
  - taskQueueId
  - schedulerId
  - projectId
  - taskGroupId
  - deadline
  - expires
  - retriesLeft
  - state
  - runs
