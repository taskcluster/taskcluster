$schema: "/schemas/common/metaschema.json#"
title:      "Artifact"
description: |
  Information about an artifact
type:       object
properties:
  storageType:
    title:    "Artifact Storage-Type"
    description: |
      This is the `storageType` for the request that was used to create
      the artifact.
    type:         string
    enum:
      - s3
      - object
      - reference
      - link
      - error
  name:
    title:    "Artifact Name"
    description: |
      Name of the artifact that was created, this is useful if you want to
      attempt to fetch the artifact.
    type:         string
    maxLength:    1024
  expires:
    title:    "Artifact Expiration"
    description: |
      Date and time after which the artifact created will be automatically
      deleted by the queue.
    type:         string
    format:       date-time
  contentType:
    title:    "Content-Type"
    description: |
      Expected content-type of the artifact.  This is informational only:
      it is suitable for use to choose an icon for the artifact, for example.
      The accurate content-type of the artifact can only be determined by
      downloading it.
    type:         string
    maxLength:    255
  contentLength:
    title:    "Content-Length"
    description: |
      Size of the artifact content in bytes, if reported by the worker.
      This value is null if the worker did not report the size.
    type:         integer
    minimum:      0
additionalProperties: false
required:
  - storageType
  - name
  - expires
  - contentType
