$schema: "/schemas/common/metaschema.json#"
title:              "Task-Group Response"
description: |
  Response containing information about a task group.
type:               object
properties:
  taskGroupId:
    title:          "Task-Group Identifier"
    description: |
      Identifier for the task-group being sealed.
    type:           string
    pattern:        {$const: slugid-pattern}
  sealed:
    type:           string
    format:         date-time
    title:          "Sealing timestamp"
    description: |
      Date and time when task group was sealed.
  expires:
    type:           string
    format:         date-time
    title:          "Task group expiry date"
    description: |
      Date and time after the last expiration of any task in the task group.
      For the unsealed task group this could change to a later date.
  schedulerId: {$ref: "task.json#/properties/schedulerId", default: '-'}

additionalProperties: false
required:
 - taskGroupId
 - expires
 - schedulerId
