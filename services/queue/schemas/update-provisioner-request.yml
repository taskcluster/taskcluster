$schema:  http://json-schema.org/draft-06/schema#
title:          "Provisioner Request"
description: |
  Request to update a provisioner.
type:           object
properties:
  stability:
    title:        "Stability"
    description: |
      This is the stability of the provisioner. Accepted values:
        * `experimental`
        * `stable`
        * `deprecated`
    type:         string
    enum:         ["experimental", "stable", "deprecated"]
  description:
    title:        "Description"
    description: |
      Description of the provisioner.
    type:         string
  expires:
    title:        "Provisioner Expiration"
    description: |
      Date and time after which the provisioner will be automatically
      deleted by the queue.
    type:         string
    format:       date-time
  actions:        {$ref: "http://schemas.taskcluster.net/queue/v1/actions.json#"}
additionalProperties: false
