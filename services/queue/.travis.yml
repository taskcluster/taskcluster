language: node_js
sudo: false
node_js:
- '4'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
script: npm test
env:
  global:
  - CXX=g++-4.8
  - DEBUG='queue:*'
before_install:
- openssl aes-256-cbc -K $encrypted_e05971c47e30_key -iv $encrypted_e05971c47e30_iv
  -in user-config.yml.enc -out user-config.yml -d
