env:
  global:
  - CXX=g++-4.8
node_js:
  - '5'
cache:
  yarn: true
  directories:
    - node_modules
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script: yarn test
notifications:
