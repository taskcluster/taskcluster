$schema:  http://json-schema.org/draft-06/schema#
title:        "Open Purge Request List"
description: |
  A list of currently open purge-cache requests.
type:         object
properties:
  cacheHit:
    type: boolean
    description: True if the cache has been used in this request.
  requests:   {$ref: "http://schemas.taskcluster.net/purge-cache/v1/purge-cache-requests.json#"}
additionalProperties: false
required:
  - requests
  - cacheHit
