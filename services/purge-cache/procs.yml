web:
  type: web
  command: node services/purge-cache/src/main.js server
expireCachePurges:
  type: cron
  schedule: '5 1 * * *'
  deadline: 86400
  command: node services/purge-cache/src/main.js expire-cache-purges
write-docs:
  type: build
  command: node services/purge-cache/src/main.js writeDocs
