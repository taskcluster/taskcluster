#         directory: gopath1.10.8/src
        - content:
            url: https://storage.googleapis.com/golang/go1.10.8.linux-amd64.tar.gz
            sha256: d8626fb6f9a3ab397d88c483b576be41fa81eefcec2fd18562c87626dbb3c39e
          directory: go1.10.8
          format: tar.gz


