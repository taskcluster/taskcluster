[build]
  base    = "ui"
  command = "GENERATE_ENV_JS=1 yarn build"
  publish = "ui/build"

[build.environment]
  YARN_FLAGS = "--frozen-lockfile"
  YARN_VERSION = "1.10.1"
  NODE_VERSION = "10.16.3"
  APPLICATION_NAME = "Taskcluster"
  GRAPHQL_ENDPOINT = "https://taskcluster-web-server.herokuapp.com/graphql"
  GRAPHQL_SUBSCRIPTION_ENDPOINT = "https://taskcluster-web-server.herokuapp.com/subscription"
  UI_LOGIN_STRATEGY_NAMES = ""
  TASKCLUSTER_ROOT_URL = "https://taskcluster.net"

# Rule for redirecting master branch to the heroku app
[[redirects]]
  from = "https://taskcluster-web.netlify.com/*"
  to = "https://taskcluster-ui.herokuapp.com/:splat"
  status = 301
  force = true

# Rule for Single Page Applications (docs)
[[redirects]]
  from = "/docs/*"
  to = "/docs.html"
  status = 200

# Rule for Single Page Applications (app)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
