# Note: 'user nginx' is ignored when running as non-root (which is fine)
user  nginx;
worker_processes  1;

error_log  stderr;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}


http {
    # Use /tmp for temp directories to allow non-root operation
    client_body_temp_path /tmp/nginx_client_body;
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi;
    scgi_temp_path /tmp/nginx_scgi;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;

    sendfile        on;

    keepalive_timeout  65;

    charset utf-8;
    tcp_nopush on;
    tcp_nodelay off;
    client_header_timeout 10s;
    client_body_timeout 10s;
    client_max_body_size 128k;
    reset_timedout_connection on;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "origin";
    add_header Content-Security-Policy "default-src 'none'; connect-src 'self' https: wss:; media-src data:; script-src 'self' 'unsafe-eval' 'unsafe-inline' https:; font-src 'self' data:; img-src 'self' https: data:; style-src https: 'unsafe-inline'; object-src 'none'; frame-ancestors 'self'; frame-src 'self' https://auth.mozilla.auth0.com; base-uri 'none'; form-action 'none'";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    server {
      listen 80;
      server_name localhost;
      root /app/ui/build;

      location ^~ /api/ {
        return 404;
      }

      location ^~ /graphql {
        return 404;
      }

      location / {
        try_files $uri @rewrites;
      }

      location ~* ^/assets/.+\.(?:js|css|ico|png|svg|woff|jpg)$ {
        add_header Cache-Control "public, must-revalidate";
        expires 1d;
      }

      location = /__heartbeat__ {
        default_type application/json;
        return 200 "{}";
      }

      location = /__lbheartbeat__ {
        default_type application/json;
        return 200 "{}";
      }

      location /__version__ {
        root /;
        try_files /app/version.json last;
      }

      location @rewrites {
        rewrite ^\/docs.*$ /docs.html last;
        rewrite ^.+$ /index.html last;
      }
    }

    gzip on;
    gzip_types
      text/css
      text/javascript
      text/xml
      text/plain
      application/javascript
      application/x-javascript
      application/json
      application/xml
      application/rss+xml
      application/atom+xml
      font/truetype
      font/opentype
      image/svg+xml;
}
