query Hook($hookGroupId: ID!, $hookId: ID!) {
  hook(hookGroupId: $hookGroupId, hookId: $hookId) {
    bindings {
      exchange
      routingKeyPattern
    }
    hookGroupId
    hookId
    schedule
    metadata {
      name
      description
      owner
      emailOnError
    }
    status {
      nextScheduledDate
      lastFire {
        ... on HookSuccessfulFire {
          time
          taskId
        }
        ... on HookFailedFire {
          time
          error
        }
        ... on NoFire {
          result
        }
        __typename
      }
    }
    triggerSchema
    task
  },
  hookLastFires(hookGroupId: $hookGroupId, hookId: $hookId) {
        taskId
        firedBy
        taskCreateTime
        result
        error
  }
}
