subscription TaskGroupSubscription($taskGroupId: ID!, $subscriptions: [TaskSubscriptions]!) {
  tasksSubscriptions(taskGroupId: $taskGroupId, subscriptions: $subscriptions) {
    state
    runs {
      # Required to properly update the cache
      runId
    }
    # Required to properly update the cache
    taskId
    taskGroupId
    task {
      metadata {
        name
      }
      taskGroupId
      taskId
      status {
        taskId
        state
        runs {
          runId
        }
      }
    }
  }
}
