query TaskGroup($taskGroupId: ID!, $taskGroupConnection: PageConnection, $filter: JSON, $taskActionsFilter: JSON) {
  taskGroup(taskGroupId: $taskGroupId, connection: $taskGroupConnection, filter: $filter) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      cursor
      previousCursor
      nextCursor
    }
    edges {
      node {
        taskId
        metadata {
          name
        }
        taskGroupId
        status {
          # Required to properly update the cache
          taskId
          state
          runs {
            # Required to properly update the cache
            runId
          }
        }
      }
    }
  }

  task(taskId: $taskGroupId) {
    provisionerId
    workerType
    schedulerId
    taskId
    taskGroupId
    dependencies
    requires
    routes
    priority
    retries
    created
    deadline
    scopes
    payload
    metadata {
      name
      description
      owner
      source
    }
    tags
    extra
  }

  taskActions(taskGroupId: $taskGroupId, filter: $taskActionsFilter) {
    actions
    variables
    version
  }
}
