query WorkerPool($workerPoolId: String!) {
    WorkerPool(workerPoolId: $workerPoolId) {
        workerPoolId,
        description,
        owner,
        emailOnError,
        providerId,
        config,
        currentCapacity,
        requestedCount,
        runningCount,
        stoppingCount,
        stoppedCount,
        requestedCapacity,
        runningCapacity,
        stoppingCapacity,
        stoppedCapacity,
        pendingTasks
    }
}
