---
root: true
extends: eslint:recommended
env:
  node: true
  browser: true
  mocha: true
  es6: true
parserOptions:
  ecmaVersion: 2018
  sourceType: module

rules:
  # These seem like good ideas on top of the recommended settings
  array-callback-return: error
  curly: error
  guard-for-in: error
  no-alert: error
  no-eval: error
  no-implied-eval: error
  no-floating-decimal: error
  comma-spacing: error
  func-call-spacing: error
  func-name-matching: error
  no-lonely-if: error
  no-tabs: error
  semi: error
  no-multiple-empty-lines:
    - error
    - max: 1
      maxBOF: 0
      maxEOF: 0
  max-len:
    - error
    - code: 120
      ignoreTemplateLiterals: true
      ignoreStrings: true
      ignoreUrls: true
  comma-dangle:
    - error
    - always-multiline
  complexity:
    - error
    - max: 60 # We may want to eventually bring this number down
  no-multi-spaces: error
  key-spacing:
    - error
    - mode: strict
  no-trailing-spaces: error
  eol-last: error
  indent:
    - error
    - 2
    - SwitchCase: 1
  eqeqeq:
    - error
    - smart
  no-buffer-constructor: error
  no-unused-vars:
    - error
    - args: none
      ignoreRestSiblings: true
      varsIgnorePattern: ^_$
      argsIgnorePattern: ^_$
  block-scoped-var: error
  no-var: error
  no-case-declarations: error
  no-unreachable: error
  no-undef: error

  # These we never want but are enabled by recommended
  no-console: off # We don't mind these being used for now until structured logging is available
  no-constant-condition: off # This is legitimately sometimes useful
  no-useless-escape: off # This isn't such a big deal and sometimes improves readability

  # this seems to have a lot of false positives
  require-atomic-updates: off

  space-infix-ops: error
