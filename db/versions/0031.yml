  wmworker_pool_errors_entities_scan:
    description: See taskcluster-lib-entities
    mode: read
    serviceName: worker_manager
    args: pk text, rk text, condition text, size integer, page integer
    returns: table (partition_key text, row_key text, value jsonb, version integer, etag uuid)
    body: |-
      declare
      begin
        if not condition is null then
          raise exception 'condition not supported';
        end if;
        return query
          select
            wmworker_pool_errors_entities_scan.partition_key,
            wmworker_pool_errors_entities_scan.row_key,
            entity_buf_encode(
              jsonb_build_object(
                'PartitionKey', encode_string_key(error_id),
                'RowKey', encode_string_key(error_id),
                'errorId', error_id,
                'workerPoolId', worker_pool_id,
                'reported', reported,
                'kind', kind,
                'title', title,
                'description', description),
              'extra', extra::text) as value,
            1 as version,
          worker_pool_errors.etag as etag
          from worker_pool_errors
          where
            partition_key is null or
            error_id = decode_string_key(partition_key)
          order by error_id
