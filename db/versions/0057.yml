          coalesce(tasks.worker_type, split_part(tasks.task_queue_id, '/', 2)),
          tasks.scheduler_id,
          tasks.task_group_id,
          tasks.dependencies,
          tasks.requires,
          tasks.routes,
          tasks.priority,
          tasks.retries,
