          entity_buf_decode(properties, 'runs')::jsonb,
          case (properties ->> 'takenUntil')::timestamptz
            when '1970-01-01 00:00:00+00'::timestamptz then null
            else (properties ->> 'takenUntil')::timestamptz
          end,
          false,
          public.gen_random_uuid()
        into new_row;
        if overwrite then
