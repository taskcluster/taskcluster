# <service-name-1>
#   // tables that this service has access to
#   tables:
#     <tableName>: [read|write]
#     <tableName>: [read|write]
#     - ...
auth:
  tables:
    clients_entities: write
    roles: write
github:
  tables:
    taskcluster_integration_owners_entities: write
    taskcluster_checks_to_tasks_entities: write
    taskcluster_check_runs_entities: write
    github_builds: write
hooks:
  tables:
    hooks_entities: write
    queues_entities: write
    last_fire_3_entities: write
index:
  tables:
    indexed_tasks: write
    index_namespaces: write
notify:
  tables:
    denylisted_notifications: write
purge_cache:
  tables:
    cache_purges: write
queue:
  tables:
    queue_artifacts: write
    task_groups: write
    task_dependencies: write
    queue_worker_entities: write
    queue_worker_type_entities: write
    queue_provisioner_entities: write
    azure_queue_messages: write
    tasks: write
secrets:
  tables:
    secrets_entities: write
web_server:
  tables:
    authorization_codes_table_entities: write
    access_token_table_entities: write
    session_storage_table_entities: write
    github_access_tokens: write
worker_manager:
  tables:
    workers: write
    worker_pools: write
    worker_pool_errors: write
