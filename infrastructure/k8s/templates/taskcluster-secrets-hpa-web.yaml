{{- if .Values.secrets.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: taskcluster-secrets-hpa
  labels:
    app.kubernetes.io/name: taskcluster-secrets
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/component: taskcluster-secrets-web
    app.kubernetes.io/part-of: taskcluster
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: taskcluster-secrets
  minReplicas: '{{ .Values.secrets.autoscaling.minReplicas }}'
  maxReplicas: '{{ .Values.secrets.autoscaling.maxReplicas }}'
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: '{{ .Values.secrets.autoscaling.targetCPUUtilization }}'
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: '{{ .Values.secrets.autoscaling.targetMemoryUtilization }}'
{{- end }}
