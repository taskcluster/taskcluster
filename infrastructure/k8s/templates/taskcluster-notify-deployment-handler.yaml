apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskcluster-notify-handler
  labels:
    app.kubernetes.io/name: taskcluster-taskcluster-notify
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/component: notify-handler
    app.kubernetes.io/part-of: taskcluster
    app.kubernetes.io/managed-by: helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: taskcluster-notify
      app.kubernetes.io/instance: '{{ .Release.Name }}'
      app.kubernetes.io/component: notify-handler
      app.kubernetes.io/part-of: taskcluster
      app.kubernetes.io/managed-by: helm
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/secret: '{{ include (print $.Template.BasePath "/taskcluster-notify-secret.yaml") . | sha256sum }}'
      labels:
        app.kubernetes.io/name: taskcluster-notify
        app.kubernetes.io/instance: '{{ .Release.Name }}'
        app.kubernetes.io/component: notify-handler
        app.kubernetes.io/part-of: taskcluster
        app.kubernetes.io/managed-by: helm
    spec:
      serviceAccountName: taskcluster-notify
      containers:
        - name: taskcluster-notify
          image: '{{ .Values.dockerImage }}'
          imagePullPolicy: Always
          args:
            - notify/handler
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: TASKCLUSTER_ROOT_URL
              value: '{{ .Values.rootUrl }}'
          envFrom:
            - secretRef:
                name: taskcluster-notify
          ports: []
