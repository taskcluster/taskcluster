apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: taskcluster-auth-purgeexpiredclients
  labels:
    app.kubernetes.io/name: taskcluster-auth
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/component: taskcluster-auth-purgeexpiredclients
    app.kubernetes.io/part-of: taskcluster
    app.kubernetes.io/managed-by: helm
spec:
  schedule: 0 0 * * *
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: taskcluster-auth
        app.kubernetes.io/instance: '{{ .Release.Name }}'
        app.kubernetes.io/component: taskcluster-auth-purgeexpiredclients
        app.kubernetes.io/part-of: taskcluster
        app.kubernetes.io/managed-by: helm
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: taskcluster-auth
            app.kubernetes.io/instance: '{{ .Release.Name }}'
            app.kubernetes.io/component: taskcluster-auth-purgeexpiredclients
            app.kubernetes.io/part-of: taskcluster
            app.kubernetes.io/managed-by: helm
        spec:
          restartPolicy: OnFailure
          activeDeadlineSeconds: 86400
          containers:
            - name: taskcluster-auth-purgeexpiredclients
              image: '{{ .Values.dockerImage }}'
              imagePullPolicy: Always
              args:
                - auth/purgeExpiredClients
              resources:
                requests:
                  cpu: '{{ .Values.auth.procs.purgeExpiredClients.cpu }}'
                  memory: '{{ .Values.auth.procs.purgeExpiredClients.memory }}'
              env:
                - name: TASKCLUSTER_ROOT_URL
                  value: '{{ .Values.rootUrl }}'
              envFrom:
                - secretRef:
                    name: taskcluster-auth
