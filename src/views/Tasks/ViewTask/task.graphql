#import "../../../fragments/artifacts.graphql"

query Task($taskId: ID!, $artifactsConnection: PageConnection) {
  task(taskId: $taskId) {
    taskId
    retries
    created
    deadline
    expires
    priority
    provisionerId
    workerType
    schedulerId
    tags
    requires
    scopes
    routes
    payload
    extra

    metadata {
      name
      description
      owner
      source
    }

    status {
      state
      retriesLeft
      runs {
        taskId
        runId
        state
        reasonCreated
        reasonResolved
        scheduled
        started
        resolved
        workerGroup
        workerId
        takenUntil

        artifacts(connection: $artifactsConnection) {
          ...Artifacts
        }
      }
    }
  }

  dependentTasks(taskId: $taskId) {
    taskId
    status {
      state
    }
    metadata {
      name
    }
  }
}
